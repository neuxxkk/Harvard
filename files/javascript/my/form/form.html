<!DOCTYPE html>
<html lang="en">

        <title>Register</title>
        <link rel="stylesheet" href="form.css">

        <div id="topic">
            <h1>Register</h1>
        </div>
        <form onsubmit="return false">

        </form>
    </body>

    <script src="form.js"></script>
