<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Style</title>
        <style>
            .baz{
                color:blue;
            }
        </style>
    </head>
    <body>
        <h1 class="baz">Heading 1</h1><!--With class you can name more than one tag with the same name-->
        <h1 class="baz">Heading 2</h1><!--Like this!-->
        <h1>Heading 3</h1>
    </body>
</html>
